server:
  port: 9201
  http2:
    enabled: true
spring:
  application:
    name: "Vehicle Simulator"
  data:
    mongodb:
      port: 27017
      database: vehicles
      host: localhost
  cloud:
    stream:
      kafka:
        binder:
          brokers: localhost:9092
          zkNodes: localhost:2181
      bindings:
        vehicle-stream:
          destination: vehicle-stream
          contentType: application/json
          producer:
            headerMode: none